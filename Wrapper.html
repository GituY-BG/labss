<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wrapper - Simulasi Routing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        #scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll !important;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        #content-frame {
            width: 100%;
            min-height: 3000px;
            border: none;
            display: block;
        }
        
        /* Force scroll always enabled */
        body.keyboard-open #scroll-container {
            overflow-y: scroll !important;
        }
    </style>
</head>
<body>
    <div id="scroll-container">
        <iframe id="content-frame" src="https://gituy-bg.github.io/labss/"></iframe>
    </div>
    
    <script>
        // Aggressive scroll fix for wrapper
        (function() {
            const container = document.getElementById('scroll-container');
            const iframe = document.getElementById('content-frame');
            
            // Force enable scroll always
            function forceScroll() {
                container.style.overflowY = 'scroll';
                container.style.webkitOverflowScrolling = 'touch';
            }
            
            // Detect keyboard by viewport resize
            let lastHeight = window.innerHeight;
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                if (currentHeight < lastHeight) {
                    // Keyboard opened
                    document.body.classList.add('keyboard-open');
                } else {
                    // Keyboard closed
                    document.body.classList.remove('keyboard-open');
                }
                lastHeight = currentHeight;
                forceScroll();
            });
            
            // Force on every interaction
            document.addEventListener('touchstart', forceScroll, {passive: true});
            document.addEventListener('touchmove', forceScroll, {passive: true});
            document.addEventListener('touchend', forceScroll, {passive: true});
            
            // Periodic force
            setInterval(forceScroll, 500);
            
            // Initial
            forceScroll();
            
            // Adjust iframe height based on content
            function adjustIframeHeight() {
                try {
                    const contentHeight = iframe.contentWindow.document.body.scrollHeight;
                    iframe.style.height = Math.max(contentHeight, 3000) + 'px';
                } catch(e) {
                    iframe.style.height = '3000px';
                }
            }
            
            iframe.addEventListener('load', function() {
                adjustIframeHeight();
                setTimeout(adjustIframeHeight, 1000);
            });
            
            console.log('Wrapper scroll initialized');
        })();
    </script>
</body>
</html>
